<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="#", method="get">
		아이디: <input type="text", name="id" /><br />
		비밀번호: <input type="password", name="pw" /><br />
		전화번호: <input type="text", name="phone1" size="5" maxlength="3" /> - 
				<input type="text", name="phone2" size="5" maxlength="4" /> - 
				<input type="text", name="phone3" size="5" maxlength="4" /><br />
		성별: 남<input type="radio", name="gender" value="m" />
			 여<input type="radio", name="gender" value="f" /><br />
		국가: <select>
				<option>대한민국</option>
				<option>일본</option>
				<option>중국</option>
			</select><br />
		사용 언어: <input type="checkbox" name="lang" value="c"/> C
				<input type="checkbox" name="lang" value="c++"/> C++
				<input type="checkbox" name="lang" value="c#"/> C#
				<input type="checkbox" name="lang" value="java"/> JAVA<br />
		자기소개: <textarea rows="5" cols="20"></textarea><br />
		
		<input type="submit" />
	
	
	</form>

</body>
</html>
