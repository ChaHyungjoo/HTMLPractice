<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.table{
	display: table;
	width: 100%;
	height: 100%;
	background: blue;
}

.table-cell{
	vertical-align: middle;
	text-align: center;
	display: table-cell;
}

.wrapper{
	display: inline-block;
	
}

.content{
	width: 100px;
	height: 100px;
	background: red;
	margin: 3px;
}

</style>
</head>
<body>

<div class="table">
	<div class="table-cell">
	<div class="wrapper">
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
	</div>
	</div>
</div>

</body>
</html>
